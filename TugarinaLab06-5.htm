<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–°–µ–Ω—Å–æ—Ä–Ω–∞ –∫–∞—Ä—Ç–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .interactive-container {
            position: relative;
            display: inline-block;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .main-image {
            display: block;
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 1em;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
            max-width: 250px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 0 10px 10px 10px;
            border-style: solid;
            border-color: transparent transparent rgba(0, 0, 0, 0.85) transparent;
        }
        
        .highlight {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .highlight.show {
            opacity: 1;
        }
        
        .highlight.circle {
            border-radius: 50%;
        }
        
        .highlight.poly {
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
        }
        
        .stat-label {
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ –°–µ–Ω—Å–æ—Ä–Ω–∞ –∫–∞—Ä—Ç–∞</h1>
        <p class="subtitle">–ù–∞–≤–µ–¥—ñ—Ç—å –∫—É—Ä—Å–æ—Ä –Ω–∞ —Ä—ñ–∑–Ω—ñ —á–∞—Å—Ç–∏–Ω–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</p>
        
        <div class="interactive-container">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=450&fit=crop" 
                 alt="–ü—Ä–∏—Ä–æ–¥–∞" class="main-image" width="600" height="450" usemap="#natureMap">
            
            <!-- –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –æ–±–ª–∞—Å—Ç–µ–π -->
            <div class="highlight circle" id="highlight1" style="top: 80px; left: 150px; width: 100px; height: 100px;"></div>
            <div class="highlight" id="highlight2" style="top: 200px; left: 300px; width: 120px; height: 80px;"></div>
            <div class="highlight poly" id="highlight3" style="top: 120px; left: 400px; width: 100px; height: 120px;"></div>
            
            <!-- –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏ -->
            <div class="tooltip" id="tooltip"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number">3</div>
                <div class="stat-label">–ê–∫—Ç–∏–≤–Ω—ñ –∑–æ–Ω–∏</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">–Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">üé®</div>
                <div class="stat-label">–ö—Ä–µ–∞—Ç–∏–≤–Ω–∏–π –¥–∏–∑–∞–π–Ω</div>
            </div>
        </div>
    </div>

    <!-- –ö–∞—Ä—Ç–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
    <map name="natureMap">
        <area shape="circle" coords="200,130,50" 
              href="#" 
              alt="–°–æ–Ω—Ü–µ"
              title="‚òÄÔ∏è –Ø—Å–∫—Ä–∞–≤–µ —Å–æ–Ω—Ü–µ"
              onmouseover="showTooltip('‚òÄÔ∏è –Ø—Å–∫—Ä–∞–≤–µ —Å–æ–Ω—Ü–µ', 200, 130, 'circle')"
              onmouseout="hideTooltip()">
        
        <area shape="rect" coords="300,200,420,280" 
              href="#" 
              alt="–í–æ–¥–æ—Å–ø–∞–¥"
              title="üíß –ü–æ—Ç—É–∂–Ω–∏–π –≤–æ–¥–æ—Å–ø–∞–¥"
              onmouseover="showTooltip('üíß –ü–æ—Ç—É–∂–Ω–∏–π –≤–æ–¥–æ—Å–ø–∞–¥', 360, 240, 'rect')"
              onmouseout="hideTooltip()">
        
        <area shape="poly" coords="450,120,500,180,480,240,420,240,400,180" 
              href="#" 
              alt="–°–∫–µ–ª—è"
              title="üèîÔ∏è –ö—Ä—É—Ç–∞ —Å–∫–µ–ª—è"
              onmouseover="showTooltip('üèîÔ∏è –ö—Ä—É—Ç–∞ —Å–∫–µ–ª—è', 450, 180, 'poly')"
              onmouseout="hideTooltip()">
    </map>

    <script>
        function showTooltip(text, x, y, shape) {
            const tooltip = document.getElementById('tooltip');
            const highlight = document.getElementById(`highlight${getHighlightId(shape)}`);
            
            tooltip.innerHTML = text;
            tooltip.style.left = (x - 125) + 'px';
            tooltip.style.top = (y - 80) + 'px';
            tooltip.style.opacity = '1';
            
            if (highlight) {
                highlight.classList.add('show');
            }
        }
        
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
            
            // –°–∫—Ä—ã—Ç—å –≤—Å–µ –ø–æ–¥—Å–≤–µ—Ç–∫–∏
            document.querySelectorAll('.highlight').forEach(highlight => {
                highlight.classList.remove('show');
            });
        }
        
        function getHighlightId(shape) {
            const shapeMap = {
                'circle': '1',
                'rect': '2', 
                'poly': '3'
            };
            return shapeMap[shape] || '1';
        }
    </script>
</body>
</html>
