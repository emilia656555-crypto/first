<!doctype html>

<body>
  <h3>Задание 1 — простая карта изображения</h3>

  <!-- Карта с одной областью -->
  <map name="map1">
    <!-- Прямоугольная область в любом месте картинки -->
    <!-- coords: x1, y1, x2, y2 -->
    <area shape="rect" coords="50,50,200,200" href="#" title="Ты нажала на область!">
  </map>

  <!-- Картинка -->
  <img src="nature1.jpg" width="600" usemap="#map1" alt="Изображение">
</body>
