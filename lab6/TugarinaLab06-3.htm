<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полтава - місто з історією</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
            color: white;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: fadeInDown 1.5s ease;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #ffd700;
            animation: fadeInUp 1.5s ease 0.5s both;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            z-index: 10;
        }
        
        .photo-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 1s ease both;
        }
        
        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        
        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        
        .photo-info {
            padding: 15px;
        }
        
        .photo-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .photo-description {
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Блестки - УВЕЛИЧИЛИ КОЛИЧЕСТВО */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: sparkleAnimation 3s infinite;
        }
        
        @keyframes sparkleAnimation {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5) rotate(180deg); 
                box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.8);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
        
        /* Декоративные элементы */
        .decoration {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(3) {
            bottom: 20%;
            left: 5%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Декоративные элементы -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    
    <div class="header">
        <h1 class="title">ПОЛТАВА</h1>
        <div class="subtitle">Місто з багатою історією та культурою</div>
    </div>
    
    <div class="gallery">
        <div class="photo-card" style="animation-delay: 0.2s">
            <!-- ЗАМЕНИТЕ НА ВАШЕ ФОТО -->
            <img src="images/rotonda.jpg" alt="Полтавська ротонда" class="photo" onerror="this.src='https://via.placeholder.com/300x200/4a6fa5/ffffff?text=Ротонда+Полтави'">
            <div class="photo-info">
                <h3 class="photo-title">Полтавська ротонда</h3>
                <p class="photo-description">Одна з найвідоміших пам'яток міста, символ Полтави.</p>
            </div>
        </div>
        
        <div class="photo-card" style="animation-delay: 0.4s">
            <!-- ЗАМЕНИТЕ НА ВАШЕ ФОТО -->
            <img src="images/sobor.jpg" alt="Успенський собор" class="photo" onerror="this.src='https://via.placeholder.com/300x200/4a6fa5/ffffff?text=Успенський+собор'">
            <div class="photo-info">
                <h3 class="photo-title">Успенський собор</h3>
                <p class="photo-description">Чудовий зразок української архітектури XVIII століття.</p>
            </div>
        </div>
        
        <div class="photo-card" style="animation-delay: 0.6s">
            <!-- ЗАМЕНИТЕ НА ВАШЕ ФОТО -->
            <img src="images/aviamuseum.jpg" alt="Музей авіації" class="photo" onerror="this.src='https://via.placeholder.com/300x200/4a6fa5/ffffff?text=Музей+авіації'">
            <div class="photo-info">
                <h3 class="photo-title">Музей авіації</h3>
                <p class="photo-description">Один з найбільших авіаційних музеїв в Україні.</p>
            </div>
        </div>
    </div>

    <script>
        // Создание блесток - УВЕЛИЧИЛИ ДО 150!
        function createSparkles() {
            const sparklesCount = 150; // Было 30, стало 150!
            const body = document.body;
            const colors = ['#ffd700', '#ffffff', '#ffa500', '#fffacd', '#ffff00'];
            
            for (let i = 0; i < sparklesCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Случайная позиция
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                
                // Случайный цвет
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.background = randomColor;
                
                // Случайный размер
                const size = Math.random() * 6 + 3;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                
                // Случайная задержка и длительность анимации
                sparkle.style.animationDelay = Math.random() * 5 + 's';
                sparkle.style.animationDuration = (Math.random() * 4 + 2) + 's';
                
                body.appendChild(sparkle);
            }
        }
        
        // Создать блестки при загрузке
        document.addEventListener('DOMContentLoaded', createSparkles);
        
        // Добавлять дополнительные блестки при клике
        document.body.addEventListener('click', function(e) {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (e.clientX + Math.random() * 40 - 20) + 'px';
                    sparkle.style.top = (e.clientY + Math.random() * 40 - 20) + 'px';
                    sparkle.style.background = '#ffd700';
                    sparkle.style.animationDuration = '1s';
                    document.body.appendChild(sparkle);
                    
                    // Удалить блестку после анимации
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 1000);
                }, i * 100);
            }
        });
        
        // Анимация карточек при прокрутке
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);
        
        // Запускаем наблюдение за карточками
        document.querySelectorAll('.photo-card').forEach(card => {
            card.style.animationPlayState = 'paused';
            observer.observe(card);
        });
    </script>
</body>
</html>
