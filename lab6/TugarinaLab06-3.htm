<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полтава - місто з історією</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            padding: 20px;
            color: white;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }
        
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: fadeInDown 1.5s ease;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #ffd700;
            animation: fadeInUp 1.5s ease 0.5s both;
        }
        
        .content {
            max-width: 800px;
            width: 100%;
            z-index: 10;
        }
        
        .attraction {
            margin-bottom: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease both;
        }
        
        .attraction h2 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .attraction p {
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: center;
        }
        
        .photo {
            width: 100%;
            max-width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 15px auto;
            border: 3px solid #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 40px 0;
            width: 100%;
        }
        
        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Блестки */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: sparkleAnimation 3s infinite;
        }
        
        @keyframes sparkleAnimation {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(2) rotate(180deg); 
                box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.9);
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .photo {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">ПОЛТАВА</h1>
        <div class="subtitle">Місто з багатою історією та культурою</div>
    </div>
    
    <div class="content">
        <div class="attraction" style="animation-delay: 0.2s">
            <h2>Полтавська ротонда</h2>
            <img src="rotonda.jpg" alt="Полтавська ротонда" class="photo">
            <p>Одна з найвідоміших пам'яток міста, символ Полтави.</p>
        </div>
        
        <hr>
        
        <div class="attraction" style="animation-delay: 0.4s">
            <h2>Успенський собор</h2>
            <img src="sobor.jpg" alt="Успенський собор" class="photo">
            <p>Чудовий зразок української архітектури XVIII століття.</p>
        </div>
        
        <hr>
        
        <div class="attraction" style="animation-delay: 0.6s">
            <h2>Музей авіації</h2>
            <img src="aviamuseum.jpg" alt="Музей авіації" class="photo">
            <p>Один з найбільших авіаційних музеїв в Україні.</p>
        </div>
    </div>

    <script>
        // Создание блесток - 200 штук!
        function createSparkles() {
            const sparklesCount = 200;
            const body = document.body;
            const colors = ['#ffd700', '#ffffff', '#ffa500', '#fffacd', '#ffff00', '#ffeb3b'];
            
            for (let i = 0; i < sparklesCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Случайная позиция
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                
                // Случайный цвет
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                sparkle.style.background = randomColor;
                
                // Случайный размер
                const size = Math.random() * 8 + 4;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                
                // Случайная задержка и длительность анимации
                sparkle.style.animationDelay = Math.random() * 6 + 's';
                sparkle.style.animationDuration = (Math.random() * 5 + 3) + 's';
                
                body.appendChild(sparkle);
            }
        }
        
        // Создать блестки при загрузке
        document.addEventListener('DOMContentLoaded', createSparkles);
        
        // Добавлять дополнительные блестки при клике
        document.body.addEventListener('click', function(e) {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = (e.clientX + Math.random() * 60 - 30) + 'px';
                    sparkle.style.top = (e.clientY + Math.random() * 60 - 30) + 'px';
                    sparkle.style.background = '#ffd700';
                    sparkle.style.animationDuration = '2s';
                    document.body.appendChild(sparkle);
                    
                    // Удалить блестку после анимации
                    setTimeout(() => {
                        if (sparkle.parentNode) {
                            sparkle.parentNode.removeChild(sparkle);
                        }
                    }, 2000);
                }, i * 150);
            }
        });
    </script>
</body>
</html>
