<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полтава - місто з історією</title>
    <style>
        /* === ОСНОВНЫЕ СТИЛИ === */
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a4a, #2d2d5a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* === КОНТЕЙНЕР === */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3);
        }
        
        /* === АНИМАЦИЯ СВЕЧЕНИЯ ТЕКСТА === */
        @keyframes text-pulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px #ffd700,
                    0 0 20px #ffd700,
                    0 0 30px #ffd700,
                    0 0 40px #ff6b00;
            }
            50% {
                text-shadow: 
                    0 0 15px #ffd700,
                    0 0 30px #ffd700,
                    0 0 45px #ffd700,
                    0 0 60px #ff6b00,
                    0 0 90px #ff6b00;
            }
        }
        
        /* === АДАПТИВНОСТЬ === */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Основной контейнер с контентом -->
    <div class="container">
        <h1 class="title">ПОЛТАВА</h1>
        <div class="subtitle">Місто з історією та славою</div>
        <p class="description">
            Місто героїв, місто традицій,<br>
            Де кожен куточок сповнений легенд.
        </p>
    </div>

    <script>
        // Функция создания анимированных блесток
        function createSparkles() {
            const sparklesCount = 80;
            const body = document.body;
            
            for (let i = 0; i < sparklesCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                
                // Случайная позиция на экране
                sparkle.style.left = Math.random() * 100 + 'vw';
                sparkle.style.top = Math.random() * 100 + 'vh';
                
                body.appendChild(sparkle);
            }
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', createSparkles);
    </script>
</body>
</html>
