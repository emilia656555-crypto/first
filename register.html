<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>
<body>
    <h1>Форма реєстрації</h1>
    <form>
        <label>Ім'я:</label>
        <input type="text" name="name"><br><br>
        
        <label>Прізвище:</label>
        <input type="text" name="surname"><br><br>
        
        <label>Електронна пошта:</label>
        <input type="email" name="email"><br><br>
        
        <label>Пароль:</label>
        <input type="password" name="password"><br><br>
        
        <label>Повторіть пароль:</label>
        <input type="password" name="password2"><br><br>
        
        <label>Номер телефону:</label>
        <input type="tel" name="phone"><br><br>
        
        <label>Дата народження:</label>
        <input type="date" name="birthdate"><br><br>
        
        <label>Стать:</label>
        <input type="radio" name="gender" value="male"> Чоловік
        <input type="radio" name="gender" value="female"> Жінка<br><br>
        
        <label>Країна:</label>
        <select name="country">
            <option value="ua">Україна</option>
            <option value="pl">Польща</option>
            <option value="de">Німеччина</option>
        </select><br><br>
        
        <label><input type="checkbox" name="agree"> Я погоджуюсь з умовами</label><br><br>
        
        <button type="submit">Зареєструватися</button>
        <button type="reset">Очистити</button>
    </form>
    
    <p><a href="TugarinaLab11-1.htm">На головну сторінку</a></p>
</body>
</html>
