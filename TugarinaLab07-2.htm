<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота 7, Завдання 2 - Тугаріна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #f8f0ff 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid #f0f0f0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h2 {
            color: #6a5acd;
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            background: #fafafa;
        }

        .form-group h3 {
            color: #6a5acd;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"], 
        input[type="password"],
        select, 
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            margin-bottom: 10px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6a5acd;
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.1);
        }

        .radio-group, .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"], 
        input[type="checkbox"] {
            accent-color: #6a5acd;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        input[type="submit"], 
        input[type="reset"],
        input[type="button"] {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            background: #6a5acd;
            color: white;
        }

        input[type="submit"]:hover {
            background: #5a4abc;
            transform: translateY(-2px);
        }

        input[type="reset"] {
            background: #f8f8f8;
            color: #666;
            border: 1px solid #ddd;
        }

        input[type="button"] {
            background: #333;
            color: white;
        }

        .file-upload {
            padding: 15px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            background: #fafafa;
            margin: 10px 0;
        }

        .signature {
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            font-size: 12px;
            color: #ccc;
            border-top: 1px solid #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ФОРМА З УСІМА ЕЛЕМЕНТАМИ</h2>
            <div class="subtitle">Тугаріна Емілія, група 304-ТН</div>
        </div>

        <form action="success.html" method="get" target="_blank">
            <!-- Текстові поля -->
            <div class="form-group">
                <h3>Текстові поля</h3>
                <label>Звичайне текстове поле</label>
                <input type="text" name="text_field" placeholder="Введіть текст">
                
                <label>Поле пароля</label>
                <input type="password" name="password" placeholder="Введіть пароль">
            </div>

            <!-- Радіокнопки -->
            <div class="form-group">
                <h3>Радіокнопки</h3>
                <label>Оберіть варіант:</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" name="option" value="1" id="opt1">
                        <label for="opt1">Варіант 1</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="option" value="2" id="opt2">
                        <label for="opt2">Варіант 2</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="option" value="3" id="opt3">
                        <label for="opt3">Варіант 3</label>
                    </div>
                </div>
            </div>

            <!-- Чекбокси -->
            <div class="form-group">
                <h3>Чекбокси</h3>
                <label>Оберіть інтереси:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="interest" value="music" id="music">
                        <label for="music">Музика</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="interest" value="sports" id="sports">
                        <label for="sports">Спорт</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="interest" value="art" id="art">
                        <label for="art">Мистецтво</label>
                    </div>
                </div>
            </div>

            <!-- Список -->
            <div class="form-group">
                <h3>Список</h3>
                <label>Оберіть місто:</label>
                <select name="city">
                    <option value="kyiv">Київ</option>
                    <option value="lviv">Львів</option>
                    <option value="odesa">Одеса</option>
                </select>
            </div>

            <!-- Текстова область -->
            <div class="form-group">
                <h3>Текстова область</h3>
                <label>Ваш коментар:</label>
                <textarea name="comment" rows="4" placeholder="Напишіть ваш коментар..."></textarea>
            </div>

            <!-- Завантаження файлу -->
            <div class="form-group">
                <h3>Завантаження файлу</h3>
                <div class="file-upload">
                    <label>Оберіть файл для завантаження</label>
                    <input type="file" name="file_upload">
                </div>
            </div>

            <!-- Кнопки -->
            <div class="buttons">
                <input type="button" value="Перевірити" onclick="alert('Форма готова до відправки!')">
                <input type="reset" value="Очистити">
                <input type="submit" value="Надіслати">
            </div>

            <div class="signature">
                Лабораторна робота №7 | Форми HTML
            </div>
        </form>
    </div>
</body>
</html>
