<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя Україна</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        h1 {
            color: #0057b7;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }
        h2 {
            color: #0057b7;
            margin-top: 30px;
        }
        h3 {
            color: #0057b7;
        }
        .city, .culture {
            background: white;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .photo {
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
            display: block;
        }
        .food-photo {
            width: 100%;
            max-width: 600px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Моя Україна</h1>
    <p>Прекрасна країна з багатою історією та культурою</p>

    <h2>Міста України</h2>

    <div class="city">
        <h3>Київ</h3>
        <img src="https://images.unsplash.com/photo-1591533983516-b8c7c0fe4bea?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
             alt="Київ - золоті бані" class="photo">
        <p>Столиця з золотими банями</p>
    </div>

    <div class="city">
        <h3>Львів</h3>
        <img src="https://images.unsplash.com/photo-1610018553036-0eac1d138c0a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
             alt="Львів - місто левів" class="photo">
        <p>Місто левів та кави</p>
    </div>

    <div class="city">
        <h3>Одеса</h3>
        <img src="https://images.unsplash.com/photo-1623669487217-44a80be3713c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
             alt="Одеса - жемчужина біля моря" class="photo">
        <p>Жемчужина біля моря</p>
    </div>

    <div class="culture">
        <h3>Українська кухня</h3>
        <img src="https://images.unsplash.com/photo-1552332386-6e0e0e0e0e0e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
             alt="Українська кухня - традиційні страви" class="food-photo">
        <p>Українська кухня славиться своїми традиційними стравами: борщ, вареники, сало, галушки та багато іншого.</p>
    </div>
</body>
</html>
