<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Україна - Моя країна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0057b7, #ffd700);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #0057b7;
        }
        
        h1 {
            color: #0057b7;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .city-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #0057b7;
            transition: transform 0.3s ease;
        }
        
        .city-card:hover {
            transform: translateY(-5px);
        }
        
        .city-card h3 {
            color: #0057b7;
            margin-bottom: 10px;
        }
        
        .culture-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .culture-section h2 {
            color: #0057b7;
            margin-bottom: 15px;
        }
        
        .image-placeholder {
            background: #e9ecef;
            height: 200px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Моя Україна</h1>
            <p class="subtitle">Прекрасна країна з багатою історією та культурою</p>
        </header>

        <section class="cities-section">
            <h2>Міста України</h2>
            <div class="cities-grid">
                <div class="city-card">
                    <h3>Київ</h3>
                    <p>Столиця з золотими банями</p>
                    <div class="image-placeholder">[Фото Києва]</div>
                </div>
                
                <div class="city-card">
                    <h3>Львів</h3>
                    <p>Місто левів та кави</p>
                    <div class="image-placeholder">[Фото Львова]</div>
                </div>
                
                <div class="city-card">
                    <h3>Одеса</h3>
                    <p>Жемчужина біля моря</p>
                    <div class="image-placeholder">[Фото Одеси]</div>
                </div>
            </div>
        </section>

        <section class="culture-section">
            <h2>Культура</h2>
            <h3>Кухня</h3>
            <div class="image-placeholder">[Фото української кухні]</div>
            <p>Описание украинской кухни...</p>
        </section>
    </div>
</body>
</html>
