<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Україна - Моя країна</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0057b7, #ffd700);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #0057b7;
        }
        
        h1 {
            color: #0057b7;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.2em;
        }
        
        .cities-section h2 {
            color: #0057b7;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .city-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #0057b7;
            transition: transform 0.3s ease;
        }
        
        .city-card:hover {
            transform: translateY(-5px);
        }
        
        .city-card h3 {
            color: #0057b7;
            margin-bottom: 10px;
        }
        
        .city-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin: 15px 0;
        }
        
        .culture-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .culture-section h2 {
            color: #0057b7;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Моя Україна</h1>
            <p class="subtitle">Прекрасна країна з багатою історією та культурою</p>
        </header>

        <section class="cities-section">
            <h2>Міста України</h2>
            <div class="cities-grid">
                <div class="city-card">
                    <h3>Київ</h3>
                    <p>Столиця з золотими банями</p>
                    <img src="https://images.unsplash.com/photo-1591533983517-30dd0aada0e7?w=400" alt="Київ" class="city-image">
                </div>
                
                <div class="city-card">
                    <h3>Львів</h3>
                    <p>Місто левів та кави</p>
                    <img src="https://images.unsplash.com/photo-1590408288771-8f29b9d04b80?w=400" alt="Львів" class="city-image">
                </div>
                
                <div class="city-card">
                    <h3>Одеса</h3>
                    <p>Жемчужина біля моря</p>
                    <img src="https://images.unsplash.com/photo-1623138564551-87e21a91ad76?w=400" alt="Одеса" class="city-image">
                </div>
            </div>
        </section>

        <section class="culture-section">
            <h2>Культура</h2>
            <h3>Кухня</h3>
            <img src="https://images.unsplash.com/photo-1563245372-f5a8,-4a8d-a97e-e8a74cee23a2?w=400" alt="Українська кухня" class="city-image">
            <p>Українська кухня славиться своїми традиційними стравами: борщ, вареники, сало, галушки та багато іншого.</p>
        </section>
    </div>
</body>
</html>
