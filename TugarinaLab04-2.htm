<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Горизонтальні рядки</title>
</head>
<body bgcolor="#f0f0f0">
  <center>
    <h2>П'ять горизонтальних рядків</h2>
    
    <!-- 1. Коливання з боку в бік -->
    <marquee width="80%" bgcolor="#ffcccc" height="40" behavior="alternate" scrollamount="5">
      <font color="#000000" size="4"><b>1. Текст коливається з боку в бік</b></font>
    </marquee>
    <br><br>
    
    <!-- 2. Справа наліво -->
    <marquee width="80%" bgcolor="#ccffcc" height="40" behavior="scroll" direction="left" scrollamount="6">
      <font color="#000000" size="4"><b>2. Текст пробігає справа наліво та з'являється знову</b></font>
    </marquee>
    <br><br>
    
    <!-- 3. Зліва направо з зупинкою -->
    <marquee width="80%" bgcolor="#ccccff" height="40" behavior="slide" direction="right" scrollamount="4">
      <font color="#000000" size="4"><b>3. Текст пробігає зліва направо та зупиняється</b></font>
    </marquee>
    <br><br>
    
    <!-- 4. З різними затримками -->
    <marquee width="80%" bgcolor="#ffffcc" height="40" behavior="scroll" direction="left" scrolldelay="50">
      <font color="#000000" size="4"><b>4. Текст з малою затримкою (швидко)</b></font>
    </marquee>
    <br><br>
    
    <marquee width="80%" bgcolor="#ffccff" height="40" behavior="scroll" direction="left" scrolldelay="200">
      <font color="#000000" size="4"><b>5. Текст з великою затримкою (повільно)</b></font>
    </marquee>
    
  </center>
</body>
</html>
